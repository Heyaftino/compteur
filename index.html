<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment decrement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


            <section>

                          
   <div class="coun">
    <h1 > Counter</h1>
    </div>
    

    <span class="num">00</span>

    <div class="block">
        <button class="dec"> <span class="minus">DECREASE </span></button>
       
        
        <button class="res"><span class="rst">RESET</span></button>
        <button class="inc"><span class="plus">INCREASE</span></button>
    
    





</div>



            </section>

   
   
    
    
    <script>
        const plus = document.querySelector(".plus"),
         minus = document.querySelector(".minus"),
         num = document.querySelector(".num"),
         rst= document.querySelector(".rst");
         let a = 1;
         
         plus.addEventListener("click",()=>{
            a++;
            a = (a <10 ) ? "0" + a : a;
            num.innerText = a;
            console.log(a);
         });

         minus.addEventListener("click",()=>{
            if(a>0){
                a--;
                a = (a <10 ) ? "0" + a : a;
            num.innerText = a;
            console.log(a);

            }
         });
         rst.addEventListener("click",()=>{
            
                
                a = 0;
            num.innerText = a;
            console.log(a);

            
         });
    </script>
</body>
</html>
